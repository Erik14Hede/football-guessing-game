<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alphabet Fußball-Ratespiel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <div id="modal" class="modal" style="display:none;">
      <div id="modal-content"></div>
      <button onclick="hideModal()">OK</button>
    </div>

    <section id="setup-screen">
      <h1>⚽ Fußballer Alphabet-Quiz</h1>
      <label>Spieleranzahl:
        <input type="number" id="num-players" value="2" min="1" max="10"/>
      </label>
      <label>Liga:
        <select id="select-league">
          <option value="English Premier League">Premier League</option>
          <option value="German Bundesliga">Bundesliga</option>
          <option value="Italian Serie A">Serie A</option>
          <option value="Spanish La Liga">La Liga</option>
          <option value="French Ligue 1">Ligue 1</option>
        </select>
      </label>
      <label>Position(en):</label>
      <div class="pos-checkboxes">
        <label><input type="checkbox" class="pos" value="Goalkeeper" checked/>Torwart</label>
        <label><input type="checkbox" class="pos" value="Defender" checked/>Abwehr</label>
        <label><input type="checkbox" class="pos" value="Midfielder" checked/>Mittelfeld</label>
        <label><input type="checkbox" class="pos" value="Forward" checked/>Sturm</label>
      </div>
      <label>
        <input type="checkbox" id="full-name" /> Kompletter Name (sonst nur Nachname)
      </label>
      <label>
        Fehler-Toleranz (0-3): <input type="number" id="error-margin" value="1" min="0" max="3"/>
      </label>
      <label>
        <input type="checkbox" id="same-letter" checked /> Alle raten für den selben Buchstaben
      </label>
      <button id="start-btn">Spiel starten</button>
      <div id="setup-warning" class="warning"></div>
      <div id="setup-loading" class="loading"></div>
    </section>

    <section id="game-screen" style="display:none;">
      <div id="alphabet-bar"></div>
      <div class="status">
        <span id="status-current-letter"></span>
        <span id="status-current-player"></span>
        <span id="timer"></span>
      </div>
      <input type="text" id="player-input" placeholder="Spielername eingeben" autocomplete="off"/>
      <button id="guess-btn">Abschicken</button>
      <button id="pass-btn">Passen</button>
      <div id="guessed-list"></div>
      <div id="scoreboard"></div>
      <button id="restart-btn" style="margin-top:1.5rem;">Neues Spiel</button>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
