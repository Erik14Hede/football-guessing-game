<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Fußball-Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="modal" class="modal"></div>

  <main>
    <!-- Einstellungen -->
    <div id="settings-screen">
      <h1>Alphabet Fußball-Quiz</h1>
      <label>
        Spieleranzahl:
        <input type="number" id="num-players" min="2" max="10" value="2" />
      </label>
      <br>
      <label>
        Liga:
        <select id="league-select"></select>
      </label>
      <br>
      <div id="positions">
        <span>Position(en):</span>
        <label><input type="checkbox" class="pos-filter" value="Goalkeeper"> TW</label>
        <label><input type="checkbox" class="pos-filter" value="Defender"> ABW</label>
        <label><input type="checkbox" class="pos-filter" value="Midfielder"> MF</label>
        <label><input type="checkbox" class="pos-filter" value="Forward"> ST</label>
      </div>
      <br>
      <label>
        Fehlertoleranz (0=streng, 2=locker):
        <input type="number" id="error-margin" min="0" max="3" value="1">
      </label>
      <br>
      <label>
        <input type="checkbox" id="full-name-required" /> Vor- UND Nachname raten
      </label>
      <br>
      <label>
        <input type="checkbox" id="mode-same-letter" checked /> Alle raten nacheinander zum selben Buchstaben
      </label>
      <br>
      <button id="start-btn">Spiel starten</button>
      <div id="settings-warning" class="warn"></div>
    </div>

    <!-- Spiel -->
    <div id="game-screen" style="display:none">
      <h2><span id="player-turn"></span> ist am Zug</h2>
      <div class="big">
        Buchstabe: <span id="current-letter"></span>
      </div>
      <input id="guess-input" autocomplete="off" placeholder="Name des Spielers" />
      <button id="submit-btn">Antwort prüfen</button>
      <button id="pass-btn" class="secondary">Passen</button>
      <div id="alphabet-row"></div>
      <div id="scoreboard"></div>
      <div id="last-guess"></div>
    </div>

    <!-- Ende -->
    <div id="end-screen" style="display:none">
      <h2>Spiel beendet!</h2>
      <div id="winner"></div>
      <button id="restart-btn">Neues Spiel</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
