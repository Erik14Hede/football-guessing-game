<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Guessing Game</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <!-- MODAL -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="modal-message"></span>
      <button id="modal-close">OK</button>
    </div>
  </div>
  <!-- EINSTELLUNGEN -->
  <div id="settings-screen" class="screen active">
    <h1>⚽ Alphabet Fußballspiel</h1>
    <div class="form-group">
      <label>Spieleranzahl:</label>
      <input type="number" id="num-players" value="2" min="2" max="10"/>
    </div>
    <div class="form-group">
      <label>Wähle Liga:</label>
      <select id="select-league"></select>
    </div>
    <div class="form-group">
      <label>Buchstaben-Modus:</label>
      <select id="mode">
        <option value="same">Alle für denselben Buchstaben</option>
        <option value="seq">Jeder bekommt einen neuen Buchstaben</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group small">
        <label>Zeitlimit (Sek.):</label>
        <input type="number" id="time-limit" value="30" min="5" max="300"/>
      </div>
      <div class="form-group small">
        <label>Fehlertoleranz:</label>
        <input type="number" id="errormargin" value="1" min="0" max="5"/>
      </div>
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="exclude-qxy"/> Q, X, Y ausschließen
      </label>
    </div>
    <button id="start-game-btn" class="primary">Spiel starten</button>
    <div id="warning-message" class="warning"></div>
  </div>

  <!-- SPIEL -->
  <div id="game-screen" class="screen">
    <div class="scoreboard" id="scoreboard"></div>
    <div class="alphabet-row" id="alphabet-display"></div>
    <div class="info-block">
      <div>Buchstabe: <span id="current-letter"></span></div>
      <div>Aktueller Spieler: <span id="current-player-name"></span></div>
      <div>Zeit: <span id="timer"></span>s</div>
    </div>
    <input type="text" id="player-guess-input" placeholder="Spielername eingeben" autocomplete="off"/>
    <div class="action-row">
      <button id="submit-guess-btn" class="primary">Bestätigen</button>
      <button id="pass-turn-btn" class="secondary">Passen</button>
    </div>
    <div>
      <h3>Bisher geratene Spieler:</h3>
      <ul id="guessed-players-list"></ul>
    </div>
  </div>

  <!-- ENDE -->
  <div id="end-screen" class="screen">
    <h2 id="winner-message"></h2>
    <button id="restart-game-btn" class="primary">Neustarten</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
